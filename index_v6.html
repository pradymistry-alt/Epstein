<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX Scout v7</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root { --bg:#0a0a1a; --card:rgba(20,20,40,0.95); --accent:#6366f1; --green:#10b981; --red:#ef4444; --yellow:#f59e0b; --blue:#3b82f6; --purple:#8b5cf6; --cyan:#06b6d4; --text:#e2e8f0; --dim:#94a3b8; --border:rgba(255,255,255,0.08); }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Inter',-apple-system,sans-serif; background:linear-gradient(145deg,var(--bg),#1a1a3e,#0f172a); min-height:100vh; color:var(--text); }
        .app { max-width:1600px; margin:0 auto; padding:20px; }
        .header { text-align:center; padding:40px 20px 24px; }
        .logo { font-size:48px; }
        .title { font-size:42px; font-weight:800; background:linear-gradient(135deg,#6366f1,#8b5cf6,#d946ef); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .subtitle { color:var(--dim); font-size:16px; margin-top:8px; }
        .event-badge { display:inline-block; margin-top:16px; padding:10px 24px; background:var(--card); border:1px solid var(--accent); border-radius:30px; font-size:14px; }
        .card { background:var(--card); border:1px solid var(--border); border-radius:20px; padding:28px; margin-bottom:24px; }
        .card-title { font-size:22px; font-weight:700; margin-bottom:20px; }
        .tabs { display:flex; gap:8px; padding:8px; background:rgba(0,0,0,0.3); border-radius:16px; margin-bottom:28px; flex-wrap:wrap; }
        .tab { padding:14px 24px; border:none; background:transparent; color:var(--dim); font-size:14px; font-weight:600; cursor:pointer; border-radius:12px; transition:all 0.2s; }
        .tab:hover { background:rgba(40,40,70,0.5); color:var(--text); }
        .tab.active { background:var(--accent); color:white; box-shadow:0 4px 15px rgba(99,102,241,0.4); }
        .tab:disabled { opacity:0.4; cursor:not-allowed; }
        .input-group { margin-bottom:20px; }
        .input-label { display:block; font-size:13px; color:var(--dim); margin-bottom:8px; font-weight:500; }
        input { width:100%; padding:16px 20px; background:rgba(0,0,0,0.3); border:1px solid var(--border); border-radius:12px; color:var(--text); font-size:15px; }
        input:focus { outline:none; border-color:var(--accent); }
        input::placeholder { color:#4a5568; }
        .btn { padding:16px 32px; border:none; border-radius:12px; font-size:15px; font-weight:600; cursor:pointer; transition:all 0.2s; }
        .btn-primary { background:linear-gradient(135deg,var(--accent),var(--purple)); color:white; box-shadow:0 4px 15px rgba(99,102,241,0.3); }
        .btn-primary:hover { transform:translateY(-2px); }
        .btn-primary:disabled { opacity:0.5; transform:none; }
        .btn-success { background:var(--green); color:white; }
        .btn-danger { background:var(--red); color:white; padding:8px 14px; font-size:13px; }
        .btn-small { padding:8px 16px; font-size:13px; }
        .btn-outline { background:transparent; border:1px solid var(--border); color:var(--dim); }
        .status { padding:16px; border-radius:12px; text-align:center; font-weight:500; margin-top:20px; }
        .status-info { background:rgba(59,130,246,0.15); color:var(--blue); }
        .status-success { background:rgba(16,185,129,0.15); color:var(--green); }
        .status-error { background:rgba(239,68,68,0.15); color:var(--red); }
        .grid { display:grid; gap:20px; }
        .grid-2 { grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); }
        .grid-3 { grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); }
        .grid-4 { grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); }
        .stat-card { background:rgba(0,0,0,0.2); border:1px solid var(--border); border-radius:16px; padding:24px; text-align:center; }
        .stat-value { font-size:36px; font-weight:700; margin-bottom:4px; }
        .stat-label { font-size:13px; color:var(--dim); text-transform:uppercase; letter-spacing:1px; }
        .grade { display:inline-flex; align-items:center; justify-content:center; width:44px; height:44px; border-radius:10px; font-size:16px; font-weight:700; }
        .grade-a { background:rgba(16,185,129,0.2); color:var(--green); }
        .grade-b { background:rgba(59,130,246,0.2); color:var(--blue); }
        .grade-c { background:rgba(245,158,11,0.2); color:var(--yellow); }
        .grade-d { background:rgba(239,68,68,0.2); color:var(--red); }
        .grade-f { background:rgba(239,68,68,0.3); color:var(--red); }
        .table-wrap { overflow-x:auto; margin-top:16px; }
        table { width:100%; border-collapse:collapse; font-size:14px; }
        th { text-align:left; padding:14px 12px; background:rgba(99,102,241,0.1); font-size:11px; text-transform:uppercase; letter-spacing:0.5px; color:#818cf8; font-weight:600; }
        td { padding:14px 12px; border-bottom:1px solid var(--border); }
        tr:hover { background:rgba(40,40,70,0.5); }
        .row-fraud { background:rgba(239,68,68,0.1)!important; }
        .row-picked { opacity:0.4; text-decoration:line-through; }
        .badge { display:inline-block; padding:5px 12px; border-radius:20px; font-size:12px; font-weight:600; }
        .badge-green { background:rgba(16,185,129,0.2); color:var(--green); }
        .badge-blue { background:rgba(59,130,246,0.2); color:var(--blue); }
        .badge-yellow { background:rgba(245,158,11,0.2); color:var(--yellow); }
        .badge-red { background:rgba(239,68,68,0.2); color:var(--red); }
        .badge-purple { background:rgba(139,92,246,0.2); color:var(--purple); }
        .badge-cyan { background:rgba(6,182,212,0.2); color:var(--cyan); }
        .tier { margin-bottom:28px; padding:24px; border-radius:16px; border-left:5px solid; }
        .tier-a { background:rgba(16,185,129,0.08); border-color:var(--green); }
        .tier-b { background:rgba(59,130,246,0.08); border-color:var(--blue); }
        .tier-c { background:rgba(245,158,11,0.08); border-color:var(--yellow); }
        .tier-title { font-size:18px; font-weight:700; margin-bottom:16px; }
        .tier-count { font-size:13px; color:var(--dim); font-weight:normal; margin-left:8px; }
        .wants-you { background:linear-gradient(135deg,rgba(139,92,246,0.15),rgba(99,102,241,0.15)); border:2px solid var(--purple); border-radius:16px; padding:24px; margin-bottom:24px; }
        .wants-you-title { font-size:20px; font-weight:700; margin-bottom:16px; }
        .wants-you-item { display:inline-flex; align-items:center; gap:8px; background:rgba(0,0,0,0.3); padding:12px 20px; border-radius:10px; margin-right:12px; margin-bottom:12px; }
        .recommended { background:linear-gradient(135deg,rgba(16,185,129,0.15),rgba(6,182,212,0.15)); border:2px solid var(--green); border-radius:16px; padding:28px; margin-top:28px; }
        .recommended-title { font-size:14px; color:var(--green); text-transform:uppercase; letter-spacing:1px; margin-bottom:8px; }
        .recommended-team { font-size:32px; font-weight:800; margin-bottom:16px; }
        .recommended-stats { display:flex; gap:24px; flex-wrap:wrap; }
        .synergy-reason { display:inline-block; padding:6px 14px; background:rgba(99,102,241,0.15); border-radius:8px; font-size:13px; margin-right:8px; margin-bottom:8px; color:#818cf8; }
        .live-dot { width:10px; height:10px; background:var(--red); border-radius:50%; animation:pulse 1.5s infinite; }
        @keyframes pulse { 0%,100%{opacity:1;transform:scale(1);} 50%{opacity:0.5;transform:scale(1.2);} }
        .explainer { background:rgba(0,0,0,0.2); border-radius:12px; padding:20px; margin-bottom:20px; }
        .explainer-title { font-size:16px; font-weight:700; margin-bottom:12px; color:#818cf8; }
        .explainer p { color:var(--dim); margin-bottom:10px; font-size:14px; }
        .legend-item { display:flex; align-items:center; gap:12px; padding:12px; background:rgba(0,0,0,0.2); border-radius:8px; margin-bottom:8px; }
        .legend-icon { font-size:20px; }
        .legend-text strong { color:var(--text); }
        .legend-text span { color:var(--dim); font-size:13px; }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState } = React;
const gradeClass = (g) => { if(!g)return'grade-c'; const c=g.charAt(0).toUpperCase(); return c==='A'?'grade-a':c==='B'?'grade-b':c==='C'?'grade-c':c==='D'?'grade-d':'grade-f'; };

const App = () => {
    const [tab, setTab] = useState('setup');
    const [apiKey, setApiKey] = useState('');
    const [sku, setSku] = useState('');
    const [myTeam, setMyTeam] = useState('');
    const [loading, setLoading] = useState(false);
    const [status, setStatus] = useState('Enter event info to start');
    const [data, setData] = useState(null);
    const [picked, setPicked] = useState([]);
    
    const analyze = async () => {
        if (!sku) { setStatus('‚ùå Enter Event SKU'); return; }
        setLoading(true); setStatus('‚è≥ Analyzing... (2-3 min)'); setPicked([]);
        try {
            const res = await fetch('/api/analyze', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({apiKey,eventSku:sku,myTeam}) });
            const result = await res.json();
            if (res.ok) { setData(result); setStatus('‚úÖ Done!'); setTab('picks'); }
            else { setStatus('‚ùå '+result.error); }
        } catch(e) { setStatus('‚ùå '+e.message); }
        setLoading(false);
    };
    
    const togglePick = async (team) => {
        const isPicked = picked.includes(team);
        try { const res = await fetch(isPicked?'/api/unpick':'/api/pick', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({team}) }); const r = await res.json(); setPicked(r.picked||[]); } catch(e){}
    };
    const resetPicks = async () => { await fetch('/api/reset',{method:'POST'}); setPicked([]); };
    const available = (teams) => teams ? teams.filter(t => !picked.includes(t.Team)) : [];
    
    const StatCard = ({label,value,color}) => (<div className="stat-card"><div className="stat-value" style={{color}}>{value}</div><div className="stat-label">{label}</div></div>);
    
    const TeamRow = ({t,showPick,compact}) => (
        <tr className={`${t.Is_Fraud?'row-fraud':''} ${picked.includes(t.Team)?'row-picked':''}`}>
            {showPick && <td><button className={`btn btn-small ${picked.includes(t.Team)?'btn-success':'btn-danger'}`} onClick={()=>togglePick(t.Team)}>{picked.includes(t.Team)?'‚Ü©':'‚úï'}</button></td>}
            <td><strong>{t.Team}</strong></td>
            <td>#{t.Rank}</td>
            <td><span className={`grade ${gradeClass(t.Overall_Grade)}`}>{t.Overall_Grade}</span></td>
            <td>{t.Auto}</td>
            <td>{t.Avg_Pts}</td>
            {!compact && <td><span className="badge badge-purple">{t.Play_Style}</span></td>}
            {!compact && <td><span className="badge badge-cyan">{t.Pressure}</span></td>}
            <td><span className={`badge ${t.Synergy_Score>=25?'badge-green':t.Synergy_Score>=10?'badge-blue':t.Synergy_Score<0?'badge-red':'badge-yellow'}`}>{t.Synergy_Score>0?'+':''}{t.Synergy_Score}</span></td>
            <td><strong>{t.Partner_Score}</strong></td>
        </tr>
    );
    
    const TierSection = ({title,teams,tierClass,showPick,compact}) => {
        const avail = available(teams);
        if (!teams || teams.length===0) return null;
        return (
            <div className={`tier ${tierClass}`}>
                <div className="tier-title">{title}<span className="tier-count">({avail.length}/{teams.length} available)</span></div>
                <div className="table-wrap"><table><thead><tr>{showPick&&<th></th>}<th>Team</th><th>Rank</th><th>Grade</th><th>Auto</th><th>Avg</th>{!compact&&<th>Style</th>}{!compact&&<th>Pressure</th>}<th>Synergy</th><th>Score</th></tr></thead><tbody>{teams.map((t,i)=><TeamRow key={i} t={t} showPick={showPick} compact={compact}/>)}</tbody></table></div>
            </div>
        );
    };
    
    return (
        <div className="app">
            <div className="header">
                <div className="logo">ü§ñ</div>
                <div className="title">VEX Scout v7</div>
                <div className="subtitle">Smart alliance selection made simple</div>
                {data && <div className="event-badge">üìç {data.eventName} {myTeam && `‚Ä¢ ${myTeam} (#${data.myRank})`}</div>}
            </div>
            
            <div className="card">
                <div className="tabs">
                    <button className={`tab ${tab==='setup'?'active':''}`} onClick={()=>setTab('setup')}>‚öôÔ∏è Setup</button>
                    <button className={`tab ${tab==='picks'?'active':''}`} onClick={()=>setTab('picks')} disabled={!data}>üéØ Picks</button>
                    <button className={`tab ${tab==='live'?'active':''}`} onClick={()=>setTab('live')} disabled={!data}>üî¥ Live</button>
                    <button className={`tab ${tab==='you'?'active':''}`} onClick={()=>setTab('you')} disabled={!data}>üë§ You</button>
                    <button className={`tab ${tab==='frauds'?'active':''}`} onClick={()=>setTab('frauds')} disabled={!data}>‚ö†Ô∏è Frauds</button>
                    <button className={`tab ${tab==='howto'?'active':''}`} onClick={()=>setTab('howto')}>‚ùì How It Works</button>
                </div>
                
                {tab==='setup' && (
                    <div>
                        <div className="grid grid-2">
                            <div className="input-group"><label className="input-label">API Key (optional)</label><input type="password" placeholder="Leave blank for default" value={apiKey} onChange={e=>setApiKey(e.target.value)}/></div>
                            <div className="input-group"><label className="input-label">Event SKU *</label><input placeholder="RE-V5RC-25-XXXX" value={sku} onChange={e=>setSku(e.target.value)}/></div>
                        </div>
                        <div className="input-group"><label className="input-label">Your Team</label><input placeholder="e.g. 8568A" value={myTeam} onChange={e=>setMyTeam(e.target.value)}/></div>
                        <button className="btn btn-primary" onClick={analyze} disabled={loading} style={{width:'100%',marginTop:'12px'}}>{loading?'‚è≥ Analyzing...':'üöÄ Analyze Event'}</button>
                        <div className={`status ${status.includes('‚úÖ')?'status-success':status.includes('‚ùå')?'status-error':'status-info'}`}>{status}</div>
                    </div>
                )}
                
                {tab==='picks' && data && (
                    <div>
                        {data.whoWantsYou?.length>0 && (
                            <div className="wants-you">
                                <div className="wants-you-title">üéØ Teams That Want You!</div>
                                <p style={{color:'var(--dim)',marginBottom:'16px'}}>These captains have you as their #1 pick - go talk to them!</p>
                                {data.whoWantsYou.map((w,i)=>(<div key={i} className="wants-you-item"><strong>{w.Captain}</strong><span style={{color:'var(--dim)'}}>#{w.Captain_Rank}</span><span className={`grade ${gradeClass(w.Their_Grade)}`}>{w.Their_Grade}</span></div>))}
                            </div>
                        )}
                        <TierSection title="üÖ∞Ô∏è Best Picks" teams={data.tierA} tierClass="tier-a"/>
                        <TierSection title="üÖ±Ô∏è Strong Options" teams={data.tierB} tierClass="tier-b"/>
                        <TierSection title="üÜò Backups" teams={data.tierC} tierClass="tier-c"/>
                        {data.recommended && (
                            <div className="recommended">
                                <div className="recommended-title">‚≠ê Top Pick</div>
                                <div className="recommended-team">{data.recommended.Team}</div>
                                <div className="recommended-stats">
                                    <div><div style={{fontSize:'12px',color:'var(--dim)'}}>Rank</div><div style={{fontSize:'20px',fontWeight:'700'}}>#{data.recommended.Rank}</div></div>
                                    <div><div style={{fontSize:'12px',color:'var(--dim)'}}>Grade</div><div style={{fontSize:'20px',fontWeight:'700'}}>{data.recommended.Overall_Grade}</div></div>
                                    <div><div style={{fontSize:'12px',color:'var(--dim)'}}>Synergy</div><div style={{fontSize:'20px',fontWeight:'700',color:'var(--green)'}}>+{data.recommended.Synergy_Score}</div></div>
                                </div>
                                {data.recommended.Synergy_Reasons?.length>0 && (<div style={{marginTop:'16px'}}><div style={{fontSize:'13px',color:'var(--dim)',marginBottom:'8px'}}>Why:</div>{data.recommended.Synergy_Reasons.map((r,i)=><span key={i} className="synergy-reason">{r}</span>)}</div>)}
                            </div>
                        )}
                    </div>
                )}
                
                {tab==='live' && data && (
                    <div>
                        <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:'24px',flexWrap:'wrap',gap:'16px'}}>
                            <div><h2 style={{display:'flex',alignItems:'center',gap:'10px'}}><span className="live-dot"></span>Live Selection</h2><p style={{color:'var(--dim)'}}>Mark teams as picked</p></div>
                            <div style={{display:'flex',gap:'12px',alignItems:'center'}}><span className="badge badge-red" style={{padding:'10px 20px',fontSize:'14px'}}>{picked.length} picked</span>{picked.length>0&&<button className="btn btn-outline btn-small" onClick={resetPicks}>Reset</button>}</div>
                        </div>
                        {picked.length>0 && <div style={{padding:'16px',background:'rgba(239,68,68,0.1)',borderRadius:'12px',marginBottom:'20px'}}><strong style={{color:'var(--red)'}}>Picked:</strong> {picked.join(' ‚Ä¢ ')}</div>}
                        {available(data.allPickable).length>0 && (<div style={{padding:'20px',background:'rgba(16,185,129,0.1)',borderRadius:'12px',marginBottom:'24px',border:'1px solid var(--green)'}}><strong style={{color:'var(--green)'}}>üéØ Best Available:</strong><span style={{fontSize:'20px',fontWeight:'700',marginLeft:'12px'}}>{available(data.allPickable)[0].Team}</span><span style={{color:'var(--dim)',marginLeft:'12px'}}>(Grade: {available(data.allPickable)[0].Overall_Grade})</span></div>)}
                        <TierSection title={`All Pickable (${available(data.allPickable).length})`} teams={data.allPickable} tierClass="" showPick={true} compact={true}/>
                    </div>
                )}
                
                {tab==='you' && data?.myTeamData && (
                    <div>
                        <div className="card-title">üë§ Your Team: {myTeam||'Unknown'}</div>
                        <div className="grid grid-4" style={{marginBottom:'28px'}}>
                            <StatCard label="Rank" value={`#${data.myTeamData.Rank}`} color="var(--accent)"/>
                            <StatCard label="Grade" value={data.myTeamData.Overall_Grade} color="var(--green)"/>
                            <StatCard label="Auto" value={data.myTeamData.Auto} color="var(--cyan)"/>
                            <StatCard label="Avg Pts" value={data.myTeamData.Avg_Pts} color="var(--purple)"/>
                        </div>
                        <div className="grid grid-3">
                            <div className="stat-card"><div style={{fontSize:'28px',marginBottom:'8px'}}>{data.myTeamData.Play_Style}</div><div className="stat-label">Style</div><div style={{fontSize:'13px',color:'var(--dim)',marginTop:'8px'}}>{data.myTeamData.Play_Style_Desc}</div></div>
                            <div className="stat-card"><div style={{fontSize:'28px',marginBottom:'8px'}}>{data.myTeamData.Pressure}</div><div className="stat-label">Pressure</div><div style={{fontSize:'13px',color:'var(--dim)',marginTop:'8px'}}>{data.myTeamData.Pressure_Desc}</div></div>
                            <div className="stat-card"><div style={{fontSize:'28px',marginBottom:'8px'}}>{data.myTeamData.Momentum}</div><div className="stat-label">Momentum</div><div style={{fontSize:'13px',color:'var(--dim)',marginTop:'8px'}}>{data.myTeamData.Momentum_Desc}</div></div>
                        </div>
                    </div>
                )}
                
                {tab==='frauds' && data && (
                    <div>
                        <div className="card-title" style={{color:'var(--red)'}}>‚ö†Ô∏è Fraud Alert ({data.fraudCount||0})</div>
                        <p style={{color:'var(--dim)',marginBottom:'24px'}}>Teams that look good but have red flags</p>
                        {data.frauds?.length>0 ? (
                            <div className="table-wrap"><table><thead style={{background:'rgba(239,68,68,0.15)'}}><tr><th>Team</th><th>Rank</th><th>Grade</th><th>Pressure</th><th>Red Flags</th></tr></thead><tbody>{data.frauds.map((t,i)=>(<tr key={i} className="row-fraud"><td><strong>{t.Team}</strong></td><td>#{t.Rank}</td><td><span className={`grade ${gradeClass(t.Overall_Grade)}`}>{t.Overall_Grade}</span></td><td>{t.Pressure}</td><td style={{fontSize:'13px',color:'var(--red)'}}>{t.Fraud_Reasons?.join(' ‚Ä¢ ')}</td></tr>))}</tbody></table></div>
                        ) : (<div style={{textAlign:'center',padding:'60px'}}><div style={{fontSize:'64px'}}>‚úÖ</div><div style={{fontSize:'22px',fontWeight:'700',color:'var(--green)',marginTop:'16px'}}>No frauds!</div></div>)}
                    </div>
                )}
                
                {tab==='howto' && (
                    <div>
                        <div className="card-title">‚ùì How It Works</div>
                        <div className="explainer"><div className="explainer-title">üìä Overall Grade (A+ to F)</div><p>Based on 4 equal factors:</p><ul style={{paddingLeft:'20px',marginTop:'12px',color:'var(--dim)'}}><li><strong>AI Prediction (25%)</strong> - ML model trained on 50+ events</li><li><strong>Clutch (25%)</strong> - Win rate in close games</li><li><strong>Consistency (25%)</strong> - How reliable their scores are</li><li><strong>Performance (25%)</strong> - Average points vs the field</li></ul></div>
                        <div className="explainer"><div className="explainer-title">ü§ù Synergy Score</div><p>How well they fit YOUR team:</p><ul style={{paddingLeft:'20px',marginTop:'12px',color:'var(--dim)'}}><li>Combined Auto - enough for AWP?</li><li>Combined Scoring - point potential</li><li>Consistency Match - balance each other</li><li>Trend - are they improving?</li></ul><p style={{marginTop:'12px'}}><strong>+20+</strong> = Great ‚Ä¢ <strong>+10-19</strong> = Good ‚Ä¢ <strong>&lt;0</strong> = Poor</p></div>
                        <div className="explainer"><div className="explainer-title">‚ö†Ô∏è Fraud Detection</div><p>Red flags: losing to lower-ranked teams, choking close games, weak schedule, no dominant wins, declining performance</p></div>
                        <div className="explainer"><div className="explainer-title">üéØ Who Wants You</div><p>Shows which captains have YOU as their #1 pick so you can go talk to them!</p></div>
                        <h4 style={{marginTop:'28px',marginBottom:'16px'}}>üìñ Legend</h4>
